<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>JOKENPO</title>
    </head>
    <body>

        <div id="container">
            <h1 id="title">Pedra, Papel e Tesoura</h1>
        </div>

        <div id="score">
            <div id="player">
                <span id="player-name">Walther</span>
                <span id="player-points">0</span>
                <ul id="player-choice">
                    <li><a id="player-choice-1" class=""><img src="img/pedra.png"></a></li>
                    <li><a id="player-choice-2" class=""><img src="img/papel.png"></a></li>
                    <li><a id="player-choice-3" class=""><img src="img/tesoura.png"></a></li>
                </ul>
            </div>

            <div id="vs">
                vs
            </div>

            <div id="computer">
                <span id="computer-name">Computador</span>
                <span id="computer-points">0</span>
                <ul id="computer-choice">
                    <li><a id="computer-choice-1" class=""><img src="img/pedra.png"></a></li>
                    <li><a id="computer-choice-2" class=""><img src="img/papel.png"></a></li>
                    <li><a id="computer-choice-3" class=""><img src="img/tesoura.png"></a></li>
                </ul>
            </div>
        </div>

        <div id="message">
            mensagens
        </div>

        <script src="index.js"></script>
    </body>
</html>
